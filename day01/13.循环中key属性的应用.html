<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<div>
				<label>Id:
					<input type="text" v-model="id" />
				</label>
				
				<label>Name:
					<input type="text" v-model="name" />
				</label>
				<input type="button" value="添加" @click="add" />
			</div>
			<!-- 注意：v-for key属性只能使用number或string -->
			<!-- 注意：key 在使用的时候，必须用v-bind 属性的形式，绑定 -->
			<!-- 在组件中，使用v-for循环的时候，或者在一些特殊情况中，如果 v-for 有问题，必须在使用v-for的同时指定唯一的字符串/数字 类型：:key 值 -->
			<p v-for="item in list" :key="item.id">
				<input type="checkbox"  />
			    {{item.id}}	---- {{item.name}}
			</p>
		</div>
	</body>
	<script src="js/vue.js"></script>
	<script>
		var vm = new Vue({
			el:'#app',
			data:{
				id:'',
				name:'',
				list:[
					{
						id:1,
						name:'李斯'
					},
					{
						id:2,
						name:'嬴政'
					},
					{
						id:3,
						name:'赵高'
					}
				]
			},
			methods:{
				add(){
					//添加方法
					// this.list.push({id:this.id,name:this.name})
					
					//在头部追加
					this.list.unshift({id:this.id,name:this.name});
					
				}
			}
		})
	</script>
</html>
