<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<input type="number" v-model="n1" />

			<select v-model="opt ">
				<option value="+">+</option>
				<option value="-">-</option>
				<option value="*">*</option>
				<option value="/">/</option>
			</select>

			<input type="number" v-model="n2" />

			<input type="button" value="=" @click="calc" />
			<input type="text" v-model="result" />
		</div>
	</body>
	<script src="js/vue.js"></script>
	<script>
		var vm = new Vue({
			el: "#app",
			data: {
				n1: 0,
				n2: 0,
				result: 0,
				opt: '+'
			},
			methods: {
				calc() { //计算器算数的方法
					switch (this.opt) {
						case '+':
						this.result=parseInt(this.n1)+parseInt(this.n2);
							break;
						case '-':
						this.result=parseInt(this.n1)-parseInt(this.n2);
							break;
						case '*':
						this.result=parseInt(this.n1)*parseInt(this.n2);
							break;
						case '/':
						this.result=parseInt(this.n1)/parseInt(this.n2);
							break;
						default:
							break;
					}
				}
			}
		})
	</script>
</html>
