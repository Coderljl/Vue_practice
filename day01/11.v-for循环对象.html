<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<!-- 在遍历对象身上的键值对的时候，除了有 val key ,在第三个位置还有索引。 -->
			<p v-for="(val,key,i) in user">值是：{{val}}---键是：{{key}}---索引是：{{i}}</p>
		</div>
	</body>
	<script src="js/vue.js"></script>
	<script>
		var vm = new Vue({
			el:'#app',
			data:{
				user:{
					id:1,
					name:'大哥',
					gender:'男'
				}
			}
		})
	</script>
</html>
