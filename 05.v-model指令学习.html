<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<h4>{{msg}}</h4>
			<!-- v-bind 只能实现单向绑定，从m自动绑定到v,无法实现双向绑定 -->
			<!-- 使用 v-model 指令，可以实现数据表单元素和model双向数据绑定 -->
			<!-- 注意： v-model 只能运用在 表单元素中 -->
			<input type="text" v-model="msg" />
		</div>
	</body>
	<script src="js/vue.js"></script>
	<script>
		var vm = new Vue({
			el:"#app",
			data:{
				msg:'大家都是好学生，爱敲代码，爱思考。'
			},
			methods:{}
		})
	</script>
</html>
