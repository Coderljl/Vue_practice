<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<!-- 对象就是无序键值对 -->
			<!-- <h1 :style="{color:'red','font-weight':800}">这是一个很大的h1 </h1> -->
			<!-- <h1 :style="styleObj">这是一个很大的h1 </h1> -->
			<h1 :style="[styleObj1,styleObj2]">这是一个很大的h1 </h1>
		</div>
	</body>
	<script src="js/vue.js"></script>
	<script>
		var vm = new Vue({
			el:"#app",
			data:{
				styleObj1:{color:'red','font-weight':800},
				styleObj2:{'font-style':'italic'}
			},
			methods:{}
		});
	</script>
</html>
