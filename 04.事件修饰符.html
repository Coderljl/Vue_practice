<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style>
			.inner{
				height: 150px;
				background-color: darkmagenta;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<!-- 使用.stop阻止冒泡 -->
			<!--	使用.prevent阻止默认行为  -->
			<!-- 使用.capture实现捕捉触发事件的机制 -->
			<!-- 使用.self只当事件在该元素本身（比如不是子元素）触发时回调，只阻止自己冒泡 -->
			<!-- 使用.once只触发一次 -->
			<div class="inner" @click.self="divHandler">
				 <input type="button" value="戳他" @click="btnHandler"/>
			 </div>
			 
			 <!-- <a href="http://www.baidu.com" @click.prevent="linkClick">百度</a> -->
		</div>
	</body>
	<script src="js/vue.js"></script>
	<script>
		
		var vm = new Vue({
			el:"#app",
		   data: {},
		   methods:{
			   divHandler(){
				   console.log("触发 inner div的点击事件");
			   },
			   btnHandler(){
				   console.log("触发  btn的点击事件");
			   },
			   linkClick(){
				    console.log("触发  链接的点击事件");
			   }
			   
		   }
		})
	</script>
</html>
